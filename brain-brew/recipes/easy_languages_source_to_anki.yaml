- generate_guids_in_csvs:
    source:
      - src/data/easy-languages.csv
    columns:
      - guid
- build_parts:
    - note_models_from_yaml_part:
        part_id: easy-languages
        file: src/note_models/easy-languages/easy-languages.yaml
    - headers_from_yaml_part:
        part_id: deck_headers
        file: src/headers/easy-languages.yaml
    - notes_from_csvs:
        part_id: deck_notes
        save_to_file: null
        file_mappings:
          - file: src/data/easy-languages.csv
            note_model: easy-languages
        note_model_mappings:
          - note_models:
              - easy-languages
    - media_group_from_folder:
        part_id: deck_media
        source: src/media/
        recursive: true
- generate_crowd_anki:
    folder: build/easy-languages/
    notes:
      part_id: deck_notes
    note_models:
      parts:
        - part_id: easy-languages
    headers: deck_headers
    media:
      parts:
        - deck_media
