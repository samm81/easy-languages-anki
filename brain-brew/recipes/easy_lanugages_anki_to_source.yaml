- build_parts:
    - headers_from_crowd_anki:
        part_id: deck_headers
        source: crowdanki-exports/easy-languages
    - notes_from_crowd_anki:
        part_id: deck_notes
        source: crowdanki-exports/easy-languages
    - note_models_all_from_crowd_anki:
        source: crowdanki-exports/easy-languages
    - media_group_from_crowd_anki:
        part_id: deck_media
        source: crowdanki-exports/easy-languages
        recursive: true
- save_media_groups_to_folder:
    parts:
      - deck_media
    folder: src/media/
    clear_folder: true
    recursive: true
- generate_csvs:
    notes: deck_notes
    file_mappings:
      - file: src/data/easy-languages.csv
        note_model: easy-languages
    note_model_mappings:
      - note_models:
          - easy-languages
